<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }   

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar Animation */
        .navbar {
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Contact Form Animation */
        .contact-form {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1.2s ease-in-out forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1.5s;
        }
    </style>
</head>

    <!-- Contact Section -->
    <div class="container my-5">
        <h3 class="text-center fade-in">Contact Us</h3>
        <p class="text-center fade-in">We would love to hear from you! Fill out the form below to get in touch.</p>
        <div class="row justify-content-center">
            <div class="col-md-6 contact-form">
                <form action="https://formsubmit.co/bruhzyrus@gmail.com" mothod="post">
                

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
