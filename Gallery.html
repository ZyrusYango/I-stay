<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - I-Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar Animation */
        .navbar {
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-brand img {
            height: 110px;
            width: auto;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        /* Masonry Grid */
        .gallery-container {
            padding: 60px 0;
        }

        .gallery {
            column-count: 3;
            column-gap: 15px;
        }

        .gallery img {
            width: 100%;
            break-inside: avoid;
            border-radius: 10px;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            border: 5px solid #ddd; /* Add border */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        .gallery img.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Footer */
        .footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1.5s;
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Gallery Section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add("show");
                }, index * 200);
            });
        });
    </script>
